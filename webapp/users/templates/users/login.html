{% extends "template/base.html" %} {% block title %} Login {% endblock %}
{% load static %} 

{% block content %}
<div class="mt-5">
<div class="row d-flex justify-content-center">
    <h1>Login</h1>
</div>


<div class="row d-flex justify-content-center">

  <!--Grid column-->
  <div class="col-md-3 mt-3 mb-3">
    <div class="card">
        <article class="card-body">
            <a href="{%url 'users:users-register'%}" class="float-right btn btn-outline-primary">Sign up</a>
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <p>
                <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
            </p>
            <hr>
            <form>
            <div class="form-group">
                <input name="" class="form-control" placeholder="Email or login" type="email">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input class="form-control" placeholder="Enter your password" type="password">
            </div> <!-- form-group// -->                                      
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                    </div> <!-- form-group// -->
                </div>
                <div class="col-md-6 text-right">
                    <a class="small" href="#">Forgot password?</a>
                </div>                                            
            </div> <!-- .row// -->                                                                  
        </form>
        </article>
        </div>

</div>
</div>

{% endblock %}

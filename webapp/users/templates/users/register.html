{% extends "template/base.html" %} {% block title %} Register {% endblock %}
{% load static %} 

{% block content %}

<div class="row d-flex justify-content-center">
    <h1>Register</h1>
</div>

<div class="row d-flex justify-content-center">


  <!--Grid column-->
  <div class="col-md-5 mt-3 mb-3">
    <div class="card">
        <article class="card-body">
            <div class="container px-1">
                <div class="row">
                    <div class="col-md-10 mx-auto">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputFirstname">First name</label>
                                    <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputLastname">Last name</label>
                                    <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputAddressLine1">Address</label>
                                    <input type="text" class="form-control" id="inputAddressLine1" placeholder="Street Address">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputAddressLine2">Address (Line 2)</label>
                                    <input type="text" class="form-control" id="inputAddressLine2" placeholder="Line 2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputState">State</label>
                                    <input type="text" class="form-control" id="inputState" placeholder="State">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputPostalCode">Postal Code</label>
                                    <input type="text" class="form-control" id="inputPostalCode" placeholder="Postal Code">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputCity">Country</label>
                                    <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                                </div>
                            </div>                            
                            <div class="row">
                                <div class="col-xs-4 col-sm-3 col-md-3">
                                    <span class="button-checkbox">
                                        <button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>
                                        <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                                    </span>
                                </div>
                                <div class="col-xs-8 col-sm-9 col-md-9">
                                     By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary px-4 text-center">Save</button>
                        </form>
            
        </article>
        </div>

</div>


{% endblock %}
